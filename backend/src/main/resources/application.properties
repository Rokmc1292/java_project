# ========================================
# 서버 기본 설정 및 URL
# ========================================

# 서버 포트
server.port=${SERVER_PORT:8080}

# 애플리케이션 기본 URL
app.base-url=${APP_BASE_URL:http://localhost:8080}

# ========================================
# 데이터베이스 설정
# ========================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/sports_community?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:rokmc1292!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# JPA 설정
# ========================================
# DDL 자동 생성 (validate: 검증만, update: 자동 업데이트, none: 사용 안 함)
spring.jpa.hibernate.ddl-auto=validate

# SQL 쿼리 출력
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 데이터베이스 방언
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========================================
# JWT 설정
# ========================================
# JWT 시크릿 키 (최소 256비트, 32자 이상)
# 환경변수로 설정하거나 .env 파일 사용 (Git에 커밋하지 마세요!)
jwt.secret=${JWT_SECRET:mySecretKeyForJwtTokenGenerationAndValidation12345678901234567890}

# JWT 만료 시간 (밀리초 단위, 7일 = 604800000ms)
jwt.expiration=${JWT_EXPIRATION:604800000}

# ========================================
# 로깅 설정
# ========================================
logging.level.root=INFO
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.security=DEBUG

# ========================================
# 파일 업로드 설정 (이미지/첨부파일 업로드)
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# 페이징 기본 설정
# ========================================
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# ========================================
# 세션 관련 설정
# ========================================
# 세션 타임아웃 (24시간)
server.servlet.session.timeout=86400s

# 세션 쿠키 설정
server.servlet.session.cookie.name=SESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
